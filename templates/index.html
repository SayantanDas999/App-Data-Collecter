<!DOCTYPE html>
<html lang="en">
  <title>Data Collector App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Collecting Height Details</h1>
      <h3>Please fill the below details</h3>
      <div class="message">
       {{text | safe}}
      </div>
      <form action={{url_for('success')}} method="POST">
        <input title="Enter Email ID" placeholder="Enter your email address here" type="email" name="email_name" required> <br>
        <input title="Enter Height" placeholder="Enter your height in cm here" type="number" min="50" max="300" name="height_name" required> <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
